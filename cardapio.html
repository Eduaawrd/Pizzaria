<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
    <section id="cardapio" class="cardapio">
        <h2>Nosso Cardápio</h2>
        <div class="pizza-list">
            <div class="pizza-item"><img class="Margherita" src="Margherita.jpg" alt="Pizza Margherita">
                <h3>Margherita</h3>
                <p>Molho de tomate, mussarela, manjericão fresco.</p>
                <span>R$ 35,00</span>
            </div>
            <div class="pizza-item"><img src="Calabresa.jpg" alt="Pizza Calabresa">
                <h3>Calabresa</h3>
                <p>Molho de tomate, mussarela, calabresa, cebola.</p>
                <span>R$ 35,00</span>
            </div>
            <div class="pizza-item"><img src="Quatro Queijos.jpg" alt="Pizza Quatro Queijos">
                <h3>Quatro Queijos</h3>
                <p>Mussarela, parmesão, gorgonzola e catupiry.</p>
                <span>R$ 40,00</span>
            </div>
        </div>
